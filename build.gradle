group 'net.ivango.liderboard'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "net.ivango.liderboard.StartServer"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.11.v20160721',
            'org.eclipse.jetty:jetty-servlet:9.3.11.v20160721',
            'org.glassfish.jersey.containers:jersey-container-servlet:2.23.2',
            'org.springframework:spring-context:4.3.2.RELEASE',
            'com.owlike:genson:1.4',
            'joda-time:joda-time:2.9.4',
            'org.slf4j:slf4j-log4j12:1.7.21'

    compileOnly 'org.projectlombok:lombok:1.16.10'

    testCompile 'org.testng:testng:6.9.10',
                'com.h2database:h2:1.4.192'
}